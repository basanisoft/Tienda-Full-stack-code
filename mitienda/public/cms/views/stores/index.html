
<h3 class="col s9"> {{ 'Stores'}}</h3>
<div class="col s3 right-align padding-right-20">
    <a href="#/stores/create" class="btn-floating waves-effect waves-light btn-small green">
        <i class="fa fa-plus"></i>
    </a>
</div>

<table class="responsive-table striped">
    <thead>
    <tr class="row">
        <th data-field="name">{{ 'Name' | language:true }}</th>
        <th data-field="created_date">{{ 'created' | language:true }}</th>
        <th data-field="actions"></th>
        <th data-field="actions"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(c ,store) in stores">
        <td>{{ store.id }}</td>
        <td>{{ store.store_name }}</td>
        <td>{{ store.created_at | date }}</td>
        <td class="right-align padding-right-20">
            <a href="#/stores/{{ store.id }}/edit"class="btn-floating waves-effect waves-light btn-small blue">
                <i class="fa fa-pencil-square-o"></i>
            </a>
        </td>
        <td class="right-align padding-right-20">
            <a ng-click="delete(store.id , c)" class="btn-floating waves-effect waves-light btn-small red">
                <i class="fa fa-trash"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>
